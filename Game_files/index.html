<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="showpopup">
        <h1 class="popup-message">You Lose   </h1>
        <a href="./index.html">
            <img src="../static/play-button.png" alt="play-button" >
        </a>
       

           <h2 class="replay-popup"></h2>
       
        
    </div>
    <div class="container">
       
        <div class="upper-bar">
            <div class="diamond">
                <img src="../static/diamond.png" alt="diamond" srcset="">
                <h1 class="diamond-score">80</h1>
            </div>
            <div class="troffie">
                <img src="../static/troffie.png" alt="diamond" srcset="">
                <h1 class="troffie-score">0</h1>
            </div>
        </div>
        <div class="upper-2-bar">
            <!-- <h1>Hint</h1> -->
            <div class="mybox"></div>
            <div class="upper-2-bar-mydiv">

               
            </div>
        </div>
        <div class="last-bar">
            <div class="last-left-bar">
                <div class="first-row">
                    <button  class="key Q">Q</button>
                    <button  class="key W">W</button>
                    <button  class="key E">E</button>
                    <button  class="key R">R</button>
                    <button  class="key T">T</button>
                    <button  class="key Y">Y</button>
                    <button  class="key U">U</button>
                    <button  class="key I">I</button>
                    <button  class="key O">O</button>
                    <button  class="key P">P</button>
                </div>
                <div class="second-row">
                    <button  class="key A">A</button>
                    <button  class="key S">S</button>
                    <button  class="key D">D</button>
                    <button  class="key F">F</button>
                    <button  class="key G">G</button>
                    <button  class="key H">H</button>
                    <button  class="key J">J</button>
                    <button  class="key K">K</button>
                    <button  class="key L">L</button>
                </div>
                <div class="third-row">
                    <button  class="key Z">Z</button>
                    <button  class="key X">X</button>
                    <button  class="key C">C</button>
                    <button  class="key V">V</button>
                    <button  class="key B">B</button>
                    <button  class="key N">N</button>
                    <button  class="key M">M</button>

                </div>
            </div>
            <div class="last-right-bar">
                <img class="hangle" src="../static/hangle.png" alt="hangle">
                <div class="hangman">

                    <div class="hangman-upper">
                        
                        <img class="hang-1 mypart" src="../static/parts/face.png" alt="face">
                    </div>
                    <div class="hangman-middle">
                        <img class="hang-2 mypart" src="../static/parts/pate.png" alt="pate" >
                        <img class="hang-3 mypart" src="../static/parts/lefthand.png" alt="lefthand" >
                        <img class="hang-4 mypart" src="../static/parts/righthand.png" alt="righthand" >
                    </div>
                    <div class="hangman-lower">
                        
                        <img class="hang-5 mypart" src="../static/parts/rightleg.png" alt="rightleg" >
                        <img class="hang-6 mypart" src="../static/parts/leftleg.png" alt="leftleg" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
